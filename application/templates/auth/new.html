{% extends "layout.html" %}

{% block body %}


<h3>Rekisteröidy</h3><br>
<form class="needs-validation" method="POST" action= "{{ url_for('users_create') }}" novalidate>

  <div class="form-group col-sm-5">
    <label for="validationCustom01">Valitse käyttäjänimi</label>
    <input type="text" class="form-control" name="username" id="validationCustom01" placeholder="Käyttäjänimi (2-20 merkkiä)" required>
    <div class="invalid-feedback">
      Syötä käyttäjänimi.
    </div>
  </div>

  <div class="form-group col-sm-5">
    <label for="validationCustom02">Valitse salasana</label>
    <input type="password" class="form-control" name="password" id="validationCustom02" placeholder="Salasana (8-20 merkkiä)" required>
    <div class="invalid-feedback">
      Syötä salasana.
    </div>
  </div>

  <div class="form-group col-sm-5">
    <input type="submit" class="btn btn-default" value="Rekisteröidy">
  </div>

  <div class="form-group col-sm-6">

  </div>


</form>












{% endblock %}
