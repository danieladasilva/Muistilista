{% extends "layout.html" %}
{% block body %}

<br>
  <h4> Muistilistan kaikki tehtävät </h4>
<br>

  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Tehtävä</th>
        <th scope="col">Tehty</th>
        <th scope="col">Ryhmä</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
      <tr>
        <td class="align-middle">{{ task.name }}</td>
        <td class="align-middle">{{ task.done }}</td>
        <td class="align-middle">{{ task.group_id }}</td>
        <td>
	         <form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
             <input type="submit" class="btn btn-default" value="Vaihda statusta">
	          </form>
        </td>
        <td>
	         <form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
             <input type="submit" class="btn btn-default" value="Poista tehtävä">
	         </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

  <br>
    <h4> Uuden tehtävän lisääminen </h4>
  <br>
  <a class="nav-link" href="{{ url_for('tasks_form') }} ">Lisää tehtävä</a>

<br><br><br><br><br><br><br>
{% endblock %}
