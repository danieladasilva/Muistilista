{% extends "layout.html" %}

{% block body %}
  <table class="table">
    <tr>
      <th>Tehtävä</th>
      <th>Tehty</th>
      <th>Ryhmä</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.done }}</td>
      <td>{{ task.group_id }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
    <input type="submit" class="btn btn-default" value="Merkitse tehdyksi">
	</form>
      </td>
      <td>
	<form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
    <input type="submit" class="btn btn-default" value="Poista">
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a class="nav-link" href="{{ url_for('tasks_form') }} ">Lisää tehtävä</a>
{% endblock %}
