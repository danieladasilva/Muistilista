  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('tasks_create') }}">
  <table class="table table-sm">
  <tbody>
  <tr>
	<td>
	  <h6> Tehtävä: </h6>
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td>
	  <h6> Merkitse tehdyksi: </h6>
	</td>
	<td>
	  {{ form.done }}
	</td>
      </tr>
      <tr>
  <td>
    <h6> Ryhmä: </h6>
  </td>
  <td>
    {{ form.groups }}
  </td>
</tr>
      <tr>
	<td colspan="3">
    <input type="submit" class="btn btn-default" value="Lisää uusi tehtävä"/>
	</td>
      </tr>
      </tbody>
  </form>

  {% endblock %}
